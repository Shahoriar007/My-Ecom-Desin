{% extends "store/main.html" %}
{% block main %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#8592; Continue Shopping</a>

                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5> Items: <strong>3</strong></h5></th>

            </div>

            <br>

            <div class="box-element">

                            <i class="fas fa-angle-down"></i>

        </div>
